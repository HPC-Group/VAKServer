---
# defaults file for common

# the timezone we want the server to live in
vak_common_timezone: 'Europe/Berlin'

# the package manger cache time to live (ttl)
vak_common_cache_ttl: 3600

# common packages we want to use
_common_packages:
  - 'git'
  - 'curl'
  - 'build-essential'
  - 'htop'
  - 'zsh'
  - 'wget'
  - 'python-pip'

# open suse
vak_suse_common_packages: '{{ _common_packages }}'
# ubuntut
vak_ubuntu_common_packages: '{{ _common_packages }}'