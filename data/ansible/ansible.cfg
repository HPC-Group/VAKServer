[defaults]
# ssh port for vagrant machine, this is per vagrant definition 2222
ansible_port=2222
# the ssh key to use to authenticate
ansible_ssh_private_key_file=~/.ssh/vagrant_rsa
# the default environment host file
hostfile = env/dev
# when something goes wrong a replay file is created here and can be found here
retry_files_save_path = ~/.ansible-retry/vak-telemetry
# defines the path where roles are found
roles_path = roles